<ion-content>

  <app-header title="Modulos"></app-header>
  <div class="content">


    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let task of tasks" size-lg="6" size-md="6" size-zm="12" size="12">


          <ion-card mode="ios">

            <ion-grid fixed>
              <ion-row>
                <ion-col class="ion-text-center" size-lg="5" size-md="5" size-zm="4" size="12">
                  <circle-progress [percent]="85" [radius]="65" [outerStrokeWidth]="6" [innerStrokeWidth]="4"
                    [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [titleColor]="'#78C000'"
                    [animationDuration]="300"></circle-progress>
                </ion-col>
                <ion-col size-lg="7" size-md="7" size-zm="8" size="12" >
                  
            <div class="title"> {{task.title}}</div>
            <p>{{task.description}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>





          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
